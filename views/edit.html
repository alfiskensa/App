<div class="row">
	<h2>Edit Data Mahasiswa</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="edit(item)">
	<div class="form-group">
		<input type="text" ng-model="item.nim" class="form-control" placeholder="{{item.nim}}">
	</div>
    <div class="form-group">
		<input type="text" ng-model="item.nama" class="form-control" placeholder="{{item.nama}}">
	</div>
	<div class="form-group">
		<input type="text" ng-model="item.prodi" class="form-control" placeholder="{{item.prodi}}">
	</div>
    <div class="form-group" ng-show="laki">
    <label>Jenis Kelamin:</label> </br> 
    <label class="radio-inline"><input type="radio" ng-model="item.jk" value="Laki - Laki" checked>Laki - Laki</label>
    <label class="radio-inline"><input type="radio" ng-model="item.jk" value="Perempuan">Perempuan</label>
    </div>
    <div class="form-group" ng-show="perempuan">
    <label>Jenis Kelamin:</label> </br> 
    <label class="radio-inline"><input type="radio" ng-model="item.jk" value="Laki - Laki">Laki - Laki</label>
    <label class="radio-inline"><input type="radio" ng-model="item.jk" value="Perempuan" checked>Perempuan</label>
    </div>
    <div class="form-group">
		<input type="text" ng-model="item.agama" class="form-control" placeholder="{{item.agama}}">
	</div>
    <div class="form-group">
		<input type="text" ng-model="item.alamat" class="form-control" placeholder="{{item.alamat}}" />
	</div>
    <div class="form-group">
		<input type="text" ng-model="item.hobby" class="form-control" placeholder="{{item.hobby}}">
		<input type="hidden" ng-model="item.id">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Edit Data</button>
		<a href="#/" class="btn btn-warning">Kembali</a>
	</div>							
</form>
</div>
